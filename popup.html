<!DOCTYPE html>
<html>
<head>
  <title>Sleep Timer</title>
  <style>
    #timerDisplay {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 9999;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
<div id="timerDisplay">Time Left: --:--</div>

<h2>Set Sleep Timer</h2>
<input type="number" id="timer" placeholder="Enter time in minutes">
<button id="startTimer">Start Timer</button>

<script src="popup.js"></script>
</body>
</html>
